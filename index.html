<!DOCTYPE html>

                    <p>2,489,701 emojis generated and counting!</p>
                </div>

                    <div class="emoji-item">👩‍🦰‍🎤</div>
                    <div class="emoji-item">📺</div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <nav>
